<div class="container vh-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-8">
      <div class="row bg-white rounded">
        <!-- Left Section (Logo and Title) -->
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-center p-5 bg-light-blue">
          <img src="assets/images/quantumrelease.png" alt="Logo" class="mb-4" style="max-width: 300px;">
        </div>

        <!-- Right Section (Signup Form) -->
        <div class="col-md-6 p-5">
          <h2 class="mb-4 text-primary text-center">Sign Up</h2>
          <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
            <div class="mb-4">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-user"></i>
                </span>
                <input
                  type="text"
                  id="fullname"
                  formControlName="fullname"
                  class="form-control"
                  placeholder="Full Name"
                />
              </div>
            </div>
            <div class="mb-4">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-phone"></i>
                </span>
                <input
                  type="text"
                  id="contact"
                  formControlName="contact"
                  class="form-control"
                  placeholder="Contact Number"
                />
              </div>
            </div>
            <div class="mb-4">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-envelope"></i>
                </span>
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  class="form-control"
                  placeholder="Your Email"
                />
              </div>
            </div>
            <div class="mb-4">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
            </div>

            <div class="text-center">
              <button
                type="submit"
                class="btn btn-primary w-100 mt-2"
                [disabled]="!signUpForm.valid || loading"
              >
                Register
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              </button>
            </div>
          </form>

          <div class="text-center mt-4">
            <p class="small text-muted mb-0">
              Already have an account?
              <a routerLink="/login" class="text-decoration-none text-primary">Login here</a>
            </p>
          </div>
        </div>
      </div>

      <div class="text-center text-muted mt-2 text-faint">
        <img src="assets/images/logo.jpg" alt="Logo" class="mb-1" style="max-width: 50px;">
        &copy; 2025 People10 Technologies, Inc.
      </div>
    </div>
  </div>
</div>
