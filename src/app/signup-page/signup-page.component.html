<div class="container min-vh-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-8 col-xl-7">
      <div class="card shadow-lg" style="border-radius: 15px; background-color: #fafafa;">
        <div class="card-body p-4">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-10">
              <h2 class="text-center fw-bold mb-4" style="color: #333333;">Sign up</h2>
              <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
                <div class="input-group mb-3">
                  <span class="input-group-text bg-transparent border-end-0">
                    <i class="fa fa-user" style="color: #444444; width: 20px;"></i>
                  </span>
                  <div class="form-floating">
                    <input type="text" id="fullname" formControlName="fullname" class="form-control border-start-0" placeholder="Full Name" />
                    <label for="fullname">Full Name</label>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text bg-transparent border-end-0">
                    <i class="fa fa-envelope" style="color: #444444; width: 20px;"></i>
                  </span>
                  <div class="form-floating">
                    <input type="email" id="email" formControlName="email" class="form-control border-start-0" placeholder="Your Email" />
                    <label for="email">Your Email</label>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text bg-transparent border-end-0">
                    <i class="fa fa-lock" style="color: #444444; width: 20px;"></i>
                  </span>
                  <div class="form-floating">
                    <input type="password" id="password" formControlName="password" class="form-control border-start-0" placeholder="Password" />
                    <label for="password">Password</label>
                  </div>
                </div>

                <div class="text-center mb-3">
                  <span class="text-muted">Already have an account? <a routerLink="/login" class="text-dark fw-bold text-decoration-none">Login here</a></span>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-dark py-2">Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
