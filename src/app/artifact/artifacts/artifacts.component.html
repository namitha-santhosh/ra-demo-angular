<div class="artifact-list-container mat-elevation-z8">
  <div class="header">
    <h1>Artifacts</h1>
  </div>

  <table mat-table [dataSource]="artifactReleaseData" class="mat-table" *ngIf="artifactReleaseData.length > 0">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let data"> {{ data.name }} </td>
    </ng-container>

    <ng-container matColumnDef="releaseName">
      <th mat-header-cell *matHeaderCellDef> Release Name </th>
      <td mat-cell *matCellDef="let data"> {{ data.releaseName }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let data"> {{ data.status }} </td>
    </ng-container>

    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef> Version </th>
      <td mat-cell *matCellDef="let data"> {{ data.version }} </td>
    </ng-container>

    <ng-container matColumnDef="buildNum">
      <th mat-header-cell *matHeaderCellDef> Build Number </th>
      <td mat-cell *matCellDef="let data"> {{ data.buildNum }} </td>
    </ng-container>

    <ng-container matColumnDef="referenceNumber">
      <th mat-header-cell *matHeaderCellDef> Reference Number </th>
      <td mat-cell *matCellDef="let data"> {{ data.referenceNumber }} </td>
    </ng-container>

    <ng-container matColumnDef="buildDateTime">
      <th mat-header-cell *matHeaderCellDef> Build Date Time </th>
      <td mat-cell *matCellDef="let data"> {{ data.buildDateTime }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="artifactReleaseData.length === 0" class="no-releases">No artifacts available.</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
