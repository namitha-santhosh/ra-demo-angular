<div class="container vh-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-6">
      <div class="card bg-dark text-white" style="border-radius: 15px; border: 1px solid #333;">
        <div class="card-body p-5">
          <div class="text-center">
            <h1 class="fw-bold mb-5">Login</h1>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="login()" class="mx-1 mx-md-4">
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input
                type="text"
                id="email"
                formControlName="email"
                class="form-control bg-dark text-white border-white"
              />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control bg-dark text-white border-white"
              />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-light btn-lg mt-4 w-100">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
